<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bs_task5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="js_task6.css" rel="stylesheet">

</head>
<body>
    
    <div>
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram">
        <div class="form-wrap">
            <form class="form">
                <div class="input-box">
                    <div class="input-container">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="name" aria-label="Phone number, username, or email" placeholder="Phone number, username, or email" required>
                    </div>
                </div>  
                <div class="input-box">
                    <div class="input-container">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>  
                <span class="button-box">
                    <button class="btn" type="submit" name="submit">Log in</button>
                </span>  
                <span>
                <input id="rem" type="checkbox">Remember me
                <a class="forgot" href="" style="color:#3897f0;">Forgot password?</a>
            </form>
        </div> 
    </div> 
    <div class="login-box">
        <p class="text">Don't have an account?<a href="#">Sign up</a></p>
    </div>
</body>
</html>
