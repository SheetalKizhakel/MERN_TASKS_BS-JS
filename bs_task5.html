<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bs_task5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form class="needs-validation" novalidate>

       
            <!--FIRST NAME --> 
            <div class="form-group row" style="margin-bottom: 20px;">
              <label for="validationFirstName" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
              <div class="input-group">
              <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-user" aria-hidden="true" style="height:25px;"></i></div>
            </div>
            <input type="text" class="form-control" id="validationFirstName" placeholder="First Name" aria-describedby="input-group-prepend" required>
            <div class="invalid-feedback">
                Please supply your first name.
            </div>
            </div>
            </div>
            </div>
            <!--LAST NAME--> 
            <div class="form-group row" style="margin-bottom: 20px;">
                <label for="validationLastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-user" aria-hidden="true" style="height:25px;"></i></div>
            </div>
            <input type="text" class="form-control" id="validationLastName" placeholder="Last Name" aria-describedby="input-group-prepend" required>
            <div class="invalid-feedback">
                Please supply your last name.
            </div>
            </div>
            </div>
            </div>
            <!--EMAIL-->
            <div class="form-group row" style="margin-bottom: 20px;">
                <label for="validateEmail" class="col-sm-2 col-form-label">E-Mail</label>
                <div class="col-sm-10">
                <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true" style="height:25px; width:13px"></i></div>
            </div>
            <input type="text" class="form-control" id="validateEmail" placeholder="E-Mail Address" aria-describedby="input-group-prepend" required>
            <div class="invalid-feedback">
                Please supply your email address.
            </div>
            </div>
            </div>
            </div>
            <!--Phone-->
            <div class="form-group row" style="margin-bottom: 20px;">
                <label for="validatephone" class="col-sm-2 col-form-label">Phone #</label>
                <div class="col-sm-10">
                <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-phone" aria-hidden="true" style="height:25px; width:13px"></i></div>
            </div>
            <input type="text" class="form-control" id="validatephone" placeholder="(845)555-1212" aria-describedby="input-group-prepend" required>
            <div class="invalid-feedback">
                Please supply your phone number.
            </div>
            </div>
            </div>
            </div>
            <!--Address-->
            <div class="form-group row" style="margin-bottom: 20px;">
                <label for="staticEmail" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-home" aria-hidden="true" style="height:25px; width:13px"></i></div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Address" required>
            <div class="invalid-feedback">
                Please supply your street address.
            </div>
            </div>
            </div>
            </div>
            <!--City-->
            <div class="form-group row" style="margin-bottom: 20px;">
                <label for="staticEmail" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-home" aria-hidden="true" style="height:25px; width:13px"></i></div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="city" required>
            <div class="invalid-feedback">
                Please supply your city.
            </div>
            </div>
            </div>
            </div>
            <!--State-->
            <div class="form-group row" style="margin-bottom: 20px;">
                <label for="staticEmail" class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-10">
                <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-bars" aria-hidden="true" style="height:25px; width:13px"></i></div>
            </div>
            <button type="button" class="btn dropdown-toggle" style='data-toggle:"dropdown"' aria-haspopup="true" aria-expanded="false">
                Please select your state
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <button class="dropdown-item" type="button">Action</button>
                <button class="dropdown-item" type="button">Another action</button>
                <button class="dropdown-item" type="button">Something else here</button>
              </div>
            </div>
            </div>
            </div>
        <!--Do you have hosting?-->
        <div class="form-group row" style="margin-bottom: 20px;">
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Do you have hosting</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" required >
                      <label class="form-check-label" for="gridRadios1">
                       Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        No
                      </label>
                    </div>
                   
                  </div>
                </div>
              </fieldset>
         </div>
         <!--Project Description-->  

         <div class="form-group row" style="margin-bottom: 20px;">
            <label for="staticEmail" class="col-sm-2 col-form-label">Project Description</label>
            <div class="col-sm-10">
            <div class="input-group">
            <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-pencil" aria-hidden="true" style="height: 50px; width:13px"></i></div>
        </div>
        <textarea class="form-control" id="validationCustomDescription" aria-label="With textarea" required=""></textarea>
        <div class="invalid-feedback">
            Please supply project description.
        </div>
        </div>
        </div>
        </div>
        
        <!--Send button-->
        
            
        <button style="display:flex;margin-left: 300px;" type="submit" class="btn btn-warning"><span style="color:aliceblue;margin-right: 10px;">Send</span><i class="fa fa-paper-plane" style="color:aliceblue" aria-hidden="true"></i></button>
        </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
    //Javascript for validation
        (function() 
            {
                'use strict';
                window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                    });
                }, false);
            })();
    </script>
</body>
</html>
